[project]
description = """\nEzTextRenderer is a library that allows to render Unicode text
to OCaml arrays representing RGB images.
"""

[project]
skip = "test sphinx github docs ocamlformat ocp-indent src/ez_text_renderer/main.ml"

# project-wide library dependencies (not for package-specific deps)
[dependencies]

