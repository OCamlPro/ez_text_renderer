[project]
drom-version = "0.1"

[project]
authors = ["David Declerck <david.declerck@ocamlpro.com>"]
ci-systems = ["ubuntu-latest", "macos-latest"]
copyright = "OCamlPro"
edition = "4.10.0"
github-organization = "ocamlpro"
license = "LGPL2"
min-edition = "4.07.0"
name = "ez_text_renderer"
synopsis = "EzTextRenderer is a simple Unicode text rendering library"
version = "0.1.0"

